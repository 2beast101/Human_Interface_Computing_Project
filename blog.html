<script>
    window.onload = async function() {
      var webAddress = "http://localhost:5000/isLoggedIn";
      var response = await fetch(webAddress);
      var json = await response.json();
      
      if (json.username != null){
        document.getElementById("display_username").textContent = json.username;
      }


      var blogs = document.getElementById("beginblogs");
      webAddress = "http://localhost:5000/blogposts";
      response = await fetch(webAddress);
      json = await response.json();
      console.log();
      var i = 0;
      while (json.data[i]){
        // create all div elements
        var newrow = document.createElement('div');
        newrow.setAttribute("class", "w3-row");
        var newDiv = document.createElement('div');
        newDiv.setAttribute("class", "w3-container w3-border w3-padding");


        var newDiv2 = document.createElement('div');
        newDiv2.setAttribute("class", "w3-col m2 w3-left");
        var newDiv3 = document.createElement("div");
        newDiv3.setAttribute("class", "w3-col m2 w3-right w3-right-align");
        var newDiv4 = document.createElement("div");
        newDiv4.setAttribute("class", "w3-col m4 w3-left w3-left-align");
        
        // create all header elements
        var newHead = document.createElement("h4");
        newHead.textContent = json.data[i][0];
        var newHead2 = document.createElement("h6");
        newHead2.textContent = json.data[i][2];
        var newHead3 = document.createElement("h5");
        newHead3.textContent = json.data[i][1];

        // append all elements in order
        blogs.appendChild(newrow);
        newrow.appendChild(newDiv);
        newDiv.appendChild(newDiv2);
        newDiv.appendChild(newDiv3);
        newDiv.appendChild(newDiv4);


        newDiv2.appendChild(newHead);
        newDiv3.appendChild(newHead2);
        newDiv4.appendChild(newHead3);

        i++;
      }



    }
  </script>
